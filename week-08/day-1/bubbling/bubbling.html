<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("./mp.jpg");
      background-size: 200%;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>
  <script>
    let pic = document.getElementsByClassName('img-inspector')[0]
    let nav = document.querySelector('nav')
    let styleTag = document.querySelector('style')
    let backgroundSize = 200;
    styleTag.innerHTML += '.img-inspector{background-repeat:no-repeat} \n'
    let styleString = styleTag.innerHTML;

    let backgroundMarginT = 0;
    let backgroundMarginL = 0;
    nav.addEventListener('click', (e) => {
      styleTag.innerHTML = styleString;
      if (e.target.dataset.action === 'move') {
        if (e.target.dataset.direction === 'up') {
          backgroundMarginT -= 10;
          styleTag.innerHTML += `.img-inspector{background-position: ${backgroundMarginL}px ${backgroundMarginT}px; }`
        } else if (e.target.dataset.direction === 'down') {
          backgroundMarginT += 10;
          styleTag.innerHTML += `.img-inspector{background-position: ${backgroundMarginL}px ${backgroundMarginT}px; }`
        } else if (e.target.dataset.direction === 'left') {
          backgroundMarginL-= 10;
          styleTag.innerHTML += `.img-inspector{background-position: ${backgroundMarginL}px ${backgroundMarginT}px; }`
        } else if (e.target.dataset.direction === 'right') {
          backgroundMarginL += 10;
          styleTag.innerHTML += `.img-inspector{background-position: ${backgroundMarginL}px ${backgroundMarginT}px; }`
        }


      } else if (e.target.dataset.action === 'zoom') {
        styleTag.innerHTML = styleString;
        if (e.target.dataset.direction === 'in') {
          backgroundSize += 20;
          styleTag.innerHTML += `.img-inspector{background-size:${backgroundSize}%; }`
        }else if(e.target.dataset.direction === 'out')
        backgroundSize -= 20;
        styleTag.innerHTML += `.img-inspector{background-size:${backgroundSize}%; }`
      }
    })

  </script>

  <!-- You can work in the html or in a separate js file. Like:
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    OR
    <script src="bubbling.js"></script> -->
</body>

</html>
