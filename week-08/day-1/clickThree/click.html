<!DOCTYPE html>
<html>

<head>

  <title>Delayed</title>
  <!-- Create a simple HTML document with one button.

If the user clicks the button 3 times, and 5 seconds is already elapsed since the page is loaded, a text should appear under the button:

5 seconds elapsed and clicked 3 times

If the user starts clicking before the first 5 seconds, nothing should be printed -->
</head>

<body>
  <button>3 times</button>
  <script>
    let btn = document.querySelector('button')
    let counter = 0;
    let settimer;

    function timer() {
      settimer = setTimeout(() => {
        let text = document.createElement('p')
        text.innerHTML = "5 seconds ellapsed and clicked 3 times"
        let body = document.querySelector('body');
        body.appendChild(text)
      }, 3000);
    }

    function clear() {
      clearTimeout(settimer);
      btn.removeEventListener('click', timer)
    };

    function innerStuff() {
      counter++
      if (counter === 3) {
        timer()
      } else if (counter > 3) {
        clear()
      }
    }

    btn.addEventListener('click', innerStuff)
  </script>
</body>

</html>
