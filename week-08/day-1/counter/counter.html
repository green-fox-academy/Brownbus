<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <ul>
      <li>apple</li>
      <li>balloon</li>
      <li>cat</li>
      <li>dolphin</li>
    </ul>
    <button>How many items are in the list?</button>
    <p class="result">dunno :(</p>
    
    <script>
      let btn = document.querySelector('button')
      btn.addEventListener('click', ()=>{
      document.getElementsByClassName('result')[0].innerHTML=document.getElementsByTagName('li').length
      });
    </script>
    <!-- You can work in the html or in a separate js file. Like:
      On the click of the button,
      Count the items in the list
      And display the result in the result element.
    OR
    <script src="counter.js"></script> -->
  </body>
</html>
