<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>

<body>
  <button>Click me</button>
  <script>
    let btn = document.querySelector('button')
    function log() {
      console.log(Date());
      btn.removeEventListener('click',log);
    }
    
    btn.addEventListener('click', log)
  </script>

      hint: take a look at the button attributes https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button
    OR
    <script src="one-time-clicker.js"></script> -->
</body>

</html>
